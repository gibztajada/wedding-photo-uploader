<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Camera body -->
  <rect x="2" y="8" width="28" height="20" rx="3" fill="#e91e8c"/>

  <!-- Camera lens outer ring -->
  <circle cx="16" cy="18" r="8" fill="#fdf2f8"/>
  <circle cx="16" cy="18" r="6.5" fill="#fbcfe8"/>
  <circle cx="16" cy="18" r="5" fill="#fdf2f8"/>

  <!-- Heart in center of lens -->
  <path d="M16 15c-0.8-1.8-3-2.2-4-0.6c-1.2 1.8 0 3.5 1.5 5L16 22l2.5-2.6c1.5-1.5 2.7-3.2 1.5-5c-1-1.6-3.2-1.2-4 0.6z" fill="#e91e8c"/>

  <!-- Camera top/viewfinder -->
  <rect x="11" y="4" width="10" height="5" rx="2" fill="#d42a78"/>

  <!-- Flash highlight -->
  <circle cx="25" cy="11" r="1.5" fill="#fdf2f8" opacity="0.9"/>

  <!-- Shutter button -->
  <rect x="4" y="10" width="4" height="2" rx="1" fill="#fbcfe8"/>
</svg>
